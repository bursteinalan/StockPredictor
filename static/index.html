<body onload="KRONOS.documentReady()">

	<nav class="navbar transparent navbar-inverse navbar-static-top hr">
		<div style="margin-left: 5%">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a href="#" class="navbar-left"><img src="/static/resources/Kronos.png"
					height="100px" width="100px"></a> <a class="navbar-brand banner"
					href="#"> </a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav ">
					<li class="active"><a href="#">Home</a></li>
				</ul>



			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<div class="" style="margin-top: 50px">

		<div class="name">
			<div class="col-md-12">
				<h1>Kronos</h1>
				<p class="lead">Financial Predictor</p>
			</div>
		</div>

		<div class="col-md-12 col-xs-12" id="search">
			<div class="panel panel-default">
				<div class="panel-body">
					<h2 style="text-align: center; margin-top: 0px;">Prediction</h2>

					<div style="position: relative">
						<div class="col-sm-4 col-xs-6 col-xs-offset-3 col-sm-offset-4">
						<input class="form-control " type="text" name="search" id="searchIds" placeholder="AAPL" required>
					</div>
						<button type="button"
							style="margin-top: 20px;"
							class="ExampleButton btn btn-success col-sm-2 col-xs-6 col-xs-offset-3 col-sm-offset-5" 
							onclick="KRONOS.search()">Search</button>
					</div>
				</div>
			</div>
		</div>
		<!-- style="margin-top: 5px" -->

		<div class="col-md-12 col-xs-12" id="container" style="height: 400px; min-width: 310px; margin-bottom: 10px"></div>

		<div class="col-md-12 col-xs-12" id="stats" style="display: none;">
			<div class="panel-group">
			    <div class="panel panel-default">
			      <div class="panel-heading">Financial Statistics</div>
			      <div class="panel-body">
			      	
						<table id="customers">
						  <tr>
						    <th>Metric</th>
						    <th>Value</th>
						  </tr>
						</table>
						

			      </div>
			    </div>
			    
			    
			  </div>
			
		</div>

		<div class="col-md-12 col-xs-12" id="settings" style="display: none;">
			<div class="panel-group">
			    <div class="panel panel-default">
			      <div class="panel-heading">Model Settings</div>
			      <div class="panel-body">
			      	<div style="position: relative, margin-top: 20px">
						<button type="button"
							class="ExampleButton btn btn-info col-sm-2 col-xs-4 col-xs-offset-0 col-sm-offset-0"
							onclick="KRONOS.makeChart()">Model1</button>
						<button type="button"
							class="ExampleButton btn btn-info col-sm-2 col-xs-4 col-xs-offset-1 col-sm-offset-1"
							onclick="KRONOS.makeChart()">Model2</button>
						<button type="button"
							class="ExampleButton btn btn-info col-sm-2 col-xs-4 col-xs-offset-1 col-sm-offset-1"
							onclick="KRONOS.makeChart()">Model3</button>
						<button type="button"
							class="ExampleButton btn btn-info col-sm-2 col-xs-4 col-xs-offset-1 col-sm-offset-1"
							onclick="KRONOS.makeChart()">Model4</button>
					</div>

			      </div>
			    </div>
			    <div class="panel panel-default">
			      <div class="panel-heading">Aggregation Settings</div>
			      <div class="panel-body">
			      	<div style="position: relative">
			      		<button type="button"
							class="ExampleButton btn btn-info col-sm-4 col-xs-4 col-xs-offset-1 col-sm-offset-1"
							onclick="KRONOS.overlayIndices()">Show Major Indices</button>
						<button type="button"
							class="ExampleButton btn btn-info col-sm-4 col-xs-4 col-xs-offset-1 col-sm-offset-1"
							onclick="KRONOS.showAll()">Show Each</button>
			      </div>
			    </div>
			    
			  </div>
			
		</div>

	</div>

	

</body>
</html>
