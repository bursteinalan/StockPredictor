			    </div>

						<button type="button"
							class="ExampleButton btn btn-info col-sm-3 col-xs-4 col-xs-offset-1 col-sm-offset-1"
							onclick="KRONOS.hideIndices()">Hide Major Indices</button>

						<button type="button"
							class="ExampleButton btn btn-info col-sm-3 col-xs-4 col-xs-offset-1 col-sm-offset-1"
